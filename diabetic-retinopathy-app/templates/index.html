<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Detection</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f9; }
        .container { max-width: 550px; margin: auto; padding: 30px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; }
        input[type="file"] { border: 1px solid #ccc; display: inline-block; padding: 10px; margin: 20px 0; border-radius: 5px; }
        input[type="submit"] { padding: 12px 25px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetic Retinopathy Detection</h1>
        <p>Upload a retinal fundus image to check for signs of DR.</p>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".png, .jpg, .jpeg" required>
            <br>
            <input type="submit" value="Upload and Predict">
        </form>
    </div>
</body>
</html>
